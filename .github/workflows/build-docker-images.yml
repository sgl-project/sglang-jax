name: Build Docker Images

on:
  push:
    branches:
      - feat/base-images
    paths:
      - '.github/workflows/build-docker-images.yml'
  workflow_dispatch:
    inputs:
      image_type:
        description: 'Select image type to build'
        required: true
        type: choice
        default: 'both'
        options:
          - release
          - ci-base
          - both
      release_image_name:
        description: 'Release image name (e.g., lmsysorg/sglang-jax)'
        required: false
        default: 'lmsysorg/sglang-jax'
      release_tag:
        description: 'Release image tag (e.g., v1.0.0, latest)'
        required: false
        default: 'latest'

jobs:

  build-release-image:
    if: github.event.inputs.image_type == 'release' || github.event.inputs.image_type == 'both'
    runs-on: arc-runner-cpu
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.event.inputs.release_image_name }}
          tags: |
            type=raw,value=${{ github.event.inputs.release_tag }}

      - name: Build and push release image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/release.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ci-base-image:
    if: github.event.inputs.image_type == 'ci-base' || github.event.inputs.image_type == 'both'
    runs-on: arc-runner-cpu
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: lmsysorg/sglang-jax
          tags: |
            type=raw,value=actionrunner-dev

      - name: Build and push ci-base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/ci_base.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
