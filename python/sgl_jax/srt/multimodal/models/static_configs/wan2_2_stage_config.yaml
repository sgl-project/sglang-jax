model_arch: Wan-AI/Wan2.2-T2V-A14B-Diffusers
# Wan2.2 MoE model with dual transformers (high-noise + low-noise experts)
stage_args:
 - stage_id: 0
   runtime:
     num_tpus: 2
     max_batch_size: 1
   scheduler: auto_regressive
   final_output: false
   scheduler_params: {}
   model_class: UMT5EncoderModel

 - stage_id: 1
   runtime:
     num_tpus: 1
     max_batch_size: 1
   scheduler: diffusion
   scheduler_params: {}
   model_class: WanDualTransformer3DModel
   final_output: false

 - stage_id: 2
   runtime:
     num_tpus: 1
     max_batch_size: 1
   scheduler: vae
   scheduler_params: {}
   model_class: AutoencoderKLWan
   final_output: true
