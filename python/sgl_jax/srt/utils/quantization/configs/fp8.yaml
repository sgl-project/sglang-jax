# FP8 weight-only quantization config
# Works for both dense and MoE models
# Uses per-channel weight quantization

quantization:
  # Quantization rules for dense layers (attention, MLP, embeddings)
  dense:
    rules:
      - module_path: '.*'
        weight_dtype: 'float8_e4m3fn'

  # MoE-specific settings (experts weights)
  moe:
    weight_dtype: 'float8_e4m3fn'
    activation_dtype: null
